<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>

    <script>
        let meses = ["enero", "febrero", "lunes", "martes"];
        console.log(meses);

        // splice devuelve los valores del arreglo despues de la 2 posicion
        let dias = meses.splice(2);
        console.log("dias: " + dias);
        console.log("Meses: " + meses);

        let nombres = ["Hugo", "Paco", "Luis", "Donald"];
        // splice devuelve los valores 0 a 2 del arreglo
        let menores = nombres.splice(0,3);
        console.log("Menores ", menores);
        console.log("Nombres ", nombres);

        let meses2 = ["enero", "febrero", "lunes", "martes"];
        // Reemplaza 2 valores a partir del valor 2 del arreglo. Despues ingresa los siguientes valores
        let dias2 = meses2.splice(2,2,"marzo","abril");
        console.log(dias2);
        console.log(meses2)

    </script>
</body>
</html>
